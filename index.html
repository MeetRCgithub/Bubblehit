<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="titicon.png" type="image/x-icon">
</head>
<body >
    <div class="container">
        <h1 class="heading">Bubble Hit Game</h1>
        <div class="data">
            <div class="top">
                <div id="score" class="g-data">
                    <div class="txt">
                        Score:
                    </div>
                    <div id="scval" class="val">
                        0
                    </div>
                </div>
                <div id="hit" class="g-data">
                    <div class="txt">
                        Hit:
                    </div>
                    <div id="hitval" class="val">
                        5
                    </div>
                </div>
                <div id="time" class="g-data">
                    <div class="txt">
                        Time:
                    </div>
                    <div id="timeval" class="val">
                        
                    </div>
                </div>
            </div>
            <div class="bottom">
                
                    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
